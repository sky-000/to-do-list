<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<link id="icon" rel="icon" type="image/png" href="https://th.bing.com/th/id/OIP.Ke27qmFt-F5mk_PB8Zc-uQHaHa?r=0&cb=thvnextc1&w=626&h=626&rs=1&pid=ImgDetMain">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1>To Do List</h1>
            <div class="stat-container">
                <div class="details">
                    <h3>Keep it Up</h3>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0 / 0</p>
            </div>      
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todo-container">
                <ul id="task-list"> 
                
                </ul>
               <img class="empty-image"  src="https://xibosignage.com/dist/img/home/get-start-img1.png" alt=" empty">
              
            </div>
        </div>
    </div>

    <script src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
